<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/w3.css">
</head>
<body>
<!-- {% for table in tables %}
            {{ table|safe }}
{% endfor %} -->

<table id="" class="w3-table-all w3-card-4">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom Produit</th>
            <th>Image</th>
            <th>Prix</th>
            <th>Region</th>
            <th>Etat</th>
        </tr>
    </thead>
    <tbody>
        {% for prod in gamesSQL %}
        <tr>
            <td>{{ prod[0] }}</td>
            <td>{{ prod[1] }}</td>
            <td><img src="{{ prod[2] }}" width="150" height="200"></td>
            <td>{{ prod[3] }}</td>
            <td><img src="{{ prod[4] }}" width="75" height="50"></td>
            <td>{{ prod[5] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
